<section class="upload">
    <p>Upload image:</p>
    <div class="upload-section">
        <input #fileInput type="file" (change)="submitFile(fileInput.files)">
        <div class="upload-section-description">
            <textarea [(ngModel)]="description" placeholder="Description is REQUIRED"
                rows="3ÃŽ"></textarea>
        </div>
        <div class="actions">
            <button [disabled]="!file || !description" (click)="uploadFile()">upload</button>
            <button [disabled]="!file" (click)="cancelUpload()">cancel</button>
        </div>
    </div>


    <p *ngIf="uploadPercent$ | async">Progress: {{percentUploaded}}%</p>
    <div *ngIf="imgUrl">
        <span>Uploaded image:</span>
        <div class="thumbnail">
            <img [src]="imgUrl" />
        </div>
    </div>
</section>
